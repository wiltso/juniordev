{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>Juniordev</title>

    <link rel="stylesheet" href="{% static 'home.css' %}">

</head>
<body>
    {% for package in pakages %}
        <a href="{% url 'packageView' package.name %}">
            <div class="packageDiv">
                <h3 class="packageTitle">{{ package.name|title }}</h3>
                <div>{{ package.description|truncatewords:10 }}</div>
            </div>
        </a>
        <br>
    {% endfor %}
</body>
